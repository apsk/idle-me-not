<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>IDLE me NOT :: teh ULTIMATE time ORGANIZER</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet" href="lib/jquery-ui-1.10.4.custom/css/redmond/jquery-ui-1.10.4.custom.min.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script type="text/x-handlebars" id="components/text-datepicker">
        {{expand-date date}}<input>
    </script>
    <script type="text/x-handlebars" data-template-name="_task">
        <div {{bind-attr class=":task-entry completed emptyDescription"}}>
            <div class="task-entry-left">
                {{input type="checkbox" checked=completed}}
                {{input class="task-starting-time" value=startingTime}}-<!--
                -->{{input class="task-ending-time" value=endingTime}}:
            </div>
            <div class="task-entry-right">
                {{input class="task-description" value=description}}
            </div>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="day">
        <header>
            <i id="save" class="fa fa-floppy-o" {{action 'save'}}></i>
            <i id="undo" class="fa fa-undo" {{action 'undo'}}></i>
            <div id="date">
                <nav id="date-prev" class="fa fa-arrow-left" {{action 'prevDate' date}}></nav>
                {{text-datepicker date=date changed='gotoDate'}}
                <nav id="date-next" class="fa fa-arrow-right" {{action 'nextDate' date}}></nav>
            </div>
        </header>
        <hr>
        <section id="tasks">
            {{#each tasks itemController="task"}}
                {{partial "task"}}
            {{/each}}
        </section>
        <footer>
            <i id="dropbox" class="fa fa-dropbox"></i>
            <i id="hdd" class="fa fa-hdd-o"></i>
            <i id="done" class="fa fa-check"></i>
        </footer>
    </script>
</head>
<body>
    <i id="icon-bell" class="fa fa-bell header-icon"></i>
    <i id="icon-cutlery" class="fa fa-cutlery header-icon"></i>
    <i id="icon-laptop" class="fa fa-laptop header-icon"></i>
    <i id="icon-puzzle" class="fa fa-puzzle-piece header-icon"></i>
    <i id="icon-glass" class="fa fa-glass header-icon"></i>
    <i id="icon-music" class="fa fa-music header-icon"></i>
    <i id="icon-heart" class="fa fa-heart header-icon"></i>
    <i id="icon-home" class="fa fa-home header-icon"></i>
    <header id="logo">
        <span class="em4">IDLE&nbsp;</span>
        <span class="em3">me</span>
        <span class="em4">&nbsp;NOT</span>
        <div id="sublogo">
            [ structuring <span class="lightgreen">time</span>
            like a <span class="deepskyblue">boss</span> ]
        </div>
    </header>
    <!--<img id="hourglass-left" src="resources/hourglass.png">-->
    <!--<img id="hourglass-right" src="resources/hourglass.png">-->
    <script type="text/x-handlebars">
        <div id="application">{{outlet}}</div>
    </script>
    <div id="footer-strip"></div>
    <footer><span id="by">by</span> Andriy
        &nbsp;<a href="http://github.com/apsk"><i id="github" class="fa fa-github-alt"></i></a>&nbsp;
        Polishchuk
    </footer>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
    <script src="lib/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/adapters/flat-localstorage-adapter.js"></script>
    <script src="scripts/application.js"></script>
    <script src="scripts/models/day.js"></script>
    <script src="scripts/models/task.js"></script>
    <script src="scripts/controllers/day-controller.js"></script>
    <script src="scripts/controllers/task-controller.js"></script>
    <script src="scripts/helpers/expand-date.js"></script>
    <script src="scripts/components/text-datepicker.js"></script>
    <script src="scripts/router.js"></script>
</body>
</html>
